<div
  id="carouselExampleAutoplaying"
  class="carousel slide ms-banner w-100"
  data-bs-ride="carousel"
>
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleAutoplaying"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleAutoplaying"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleAutoplaying"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
    <!-- Primo slide -->
    <div class="carousel-item active">
      <div class="d-flex align-items-center justify-content-center gap-3 h-100">
        <img
          src="../../../assets/images/carousel/r.jpeg"
          class="carousel-custom"
          alt="Background"
        />
        <!-- <h1 class="z-3">ciao</h1> -->
      </div>
    </div>

    <!-- Secondo slide -->
    <div class="carousel-item">
      <div class="d-flex align-items-center flex-column h-100">
        <img
          src="../../../assets/images/carousel/verde.jpeg"
          class="carousel-custom"
          alt="Background"
        />
      </div>
    </div>

    <!-- Terzo slide -->
    <div class="carousel-item">
      <img
        src="../../../assets/images/carousel/treno.jpeg"
        class="carousel-custom"
        alt="Treno"
      />
    </div>
  </div>

  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleAutoplaying"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleAutoplaying"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
